name: expense_tracker_app
description: 記帳App - 具備標籤功能和分享功能的個人記帳應用程式

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 狀態管理
  provider: ^6.1.1
  
  # 網路請求
  dio: ^5.3.4
  
  # 本地儲存
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # UI套件
  cupertino_icons: ^1.0.6
  
  # 日期處理
  intl: ^0.18.1
  
  # 圖表
  fl_chart: ^0.65.0
  
  # 圖片選擇
  image_picker: ^1.0.4
  
  # 權限處理
  permission_handler: ^11.1.0
  
  # 路由
  go_router: ^12.1.3
  
  # JSON序列化
  json_annotation: ^4.8.1
  
  # UUID生成
  uuid: ^4.2.1
  
  # 檔案路徑
  path_provider: ^2.1.1
  
  # 日期選擇器
  table_calendar: ^3.0.9
  
  # 載入指示器
  flutter_spinkit: ^5.2.0
  
  # 圖片快取
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  
  # JSON序列化代碼生成
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700